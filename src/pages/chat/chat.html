<ion-header>
  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
	<ion-list no-lines>
		<ion-item no-lines>
			<div class="chat-status" text-center>
				<span class="chat-date"> fecha </span>
				<span class="chat-content-center" >message</span>
			</div>
			<div #message>
				<div class="chat-message" text-right>
					<div class="right-bubble">
						<span class="msg-name">Me</span>
						<span class="msg-date">fecha</span>
						<p text-wrap>Mensaje Enviado</p>
					</div>
				</div>

				<div class="chat-message" text-left>
					<div class="left-bubble">
						<span class="msg-name">Otro</span>
						<span class="msg-date">fecha</span>
						<p text-wrap>Mensaje Enviado</p>
					</div>
				</div>
			</div>
		</ion-item>
	</ion-list>	
</ion-content>

<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col col-10>
				<ion-input type="text" placeholder="Mensaje" ></ion-input>
			</ion-col>
			<ion-col col-2>
				<ion-icon name="paper-plane"></ion-icon>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
