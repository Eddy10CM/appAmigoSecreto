<ion-header>
  <ion-navbar color="primary">
    <ion-title >
      AMIGO SECRETO
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item no-lines style="text-align:center;">

    <ion-label></ion-label>

  </ion-item>

  <ion-grid style="text-align:center;">

    <ion-row>
      <ion-col>
        <ion-label><strong>Amigo</strong></ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-icon name="person" color="primary"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label><strong>Secreto</strong></ion-label>
      </ion-col>
    </ion-row>

    <ion-row  style="margin-top:20%;">
      <ion-col>
        <button ion-button block>INGRESAR</button>
      </ion-col>
    </ion-row>

    <ion-row style="text-align:center;">
      <ion-col>
        <button ion-button block (click)="avanza()">REGISTRATE</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
